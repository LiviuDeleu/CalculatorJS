<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gradient">
     <div class="bck">
        <form name="form">
            <input placeholder="0"  name="textview">
        </form>
                <hr>
             <div class="bot">
                  <button class="btns" id="red" onclick="clearr()">
                     <h1><i class="fa-solid fa-trash"></i></h1>
                  </button>
                   <button class="btns"onclick="sterge()">
                    <h1 class="white"> <i class="fa-solid fa-delete-left"></i> </h1>
                </button>
                 <button class="btns"onclick="insert('(')"> 
                     <h1 class="green">(</h1> 
                 </button> 
                 <button class="btns"onclick="insert(')')">
                     <h1 class="green">)</h1>
                 </button>
                 
                 <button class="btns"onclick="insert('9')">
                     <h1 class="white">9</h1>
                 </button>
                 <button class="btns"onclick="insert('8')">
                     <h1 class="white">8</h1>
                 </button>
                 <button class="btns"onclick="insert('7')">
                     <h1 class="white">7</h1>
                 </button>
                 <button class="btns"onclick="insert('/')">
                     <h1 class="green">/</h1>
                 </button>
                 
                 <button class="btns"onclick="insert('6')">
                     <h1 class="white">6</h1>
                 </button>
                 <button class="btns"onclick="insert('5')">
                     <h1 class="white">5</h1>
                 </button>
                 <button class="btns"onclick="insert('4')">
                     <h1 class="white">4</h1>
                 </button>
                 <button class="btns"onclick="insert('*')">
                     <h1 class="green">*</h1>
                 </button>
                 
                 <button class="btns"onclick="insert('3')">
                     <h1 class="white">3</h1>
                 </button>
                 <button class="btns"onclick="insert('2')">
                     <h1 class="white">2</h1>
                 </button>
                 <button class="btns"onclick="insert('1')">
                     <h1 class="white">1</h1>
                 </button>
                 <button class="btns"onclick="insert('-')">
                     <h1 class="green">-</h1>
                 </button>
                 
                 <button class="btns"onclick="insert('**')">
                     <h1 class="white">X^</h1>
                 </button>
                 <button class="btns"onclick="insert('0')">
                     <h1 class="white">0</h1>
                 </button>
                 <button class="btns"onclick="insert('.')">
                  .
                 </button>
                 <button class="btns"onclick="insert('+')">
                     <h1 class="green">+</h1>
                 </button>
                 <button class="btns"onclick="insert('//')">
                    <h1 class="white">D</h1>
                </button>
                <button class="btns"onclick="insert('%')">
                    <h1 class="white">M</h1>
                </button>
                <button class="btns"onclick="sqrt()">
                    <h1 class="white">
                        <i class="fa-solid fa-square-root-variable"></i>
                    </h1>
                </button>
               
                <button class="btns" id="green" onclick="egal()">
                    <h1><i class="fa-solid fa-equals"></i></h1>
                </button>
             </div>
     </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/5067766925.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
